        .card-container {

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);

        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;

            margin: 15px 0;
            text-align: center;
            color: #ACA08A;
        }

            padding: 0 15px;

        }

        .btn-hover {

            margin: 10px auto;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            background: #ACA08A;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
            text-align: center;
        }

        .btn-hover:hover {
            background: #1395A3;
            color: #ffffff;
            text-decoration: none;
        }

        .text-header {

        }

        .title::before {

            width: 300px;

            margin-right: auto;
